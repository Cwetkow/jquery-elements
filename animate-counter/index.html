<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="stylesheet" href="font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <title>Animate counter</title>
</head>
<body> 

  <h1>jQuery number animation</h1>
  <div class="wrapper">
    <div class="counter col-fourth">
      <i class="fa fa-code fa-2x"></i>
      <h2 class="count">1000</h2>
      <p class="count-text">Text</p>
    </div>
    <div class="counter col-fourth">
      <i class="fa fa-coffee fa-2x"></i>
      <h2 class="count">2000</h2>
      <p class="count-text">Text</p>
    </div>
    <div class="counter col-fourth">
      <i class="fa fa-lightbulb-o fa-2x"></i>
      <h2 class="count">30000</h2>
      <p class="count-text">Text</p>
    </div>
    <div class="counter col-fourth end">
      <i class="fa fa-bug fa-2x"></i>
      <h2 class="count">400000</h2>
      <p class="count-text">Text</p>
    </div>
  </div>

  <script src="jquery-3.2.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
